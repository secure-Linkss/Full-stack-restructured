<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Link Tracker - Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f1419;
      color: #e7eaf0;
    }
    .test-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .status {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid;
    }
    .success {
      background: #1a3a1a;
      border-color: #2d5a2d;
      color: #7fd87f;
    }
    .error {
      background: #3a1a1a;
      border-color: #5a2d2d;
      color: #f87f7f;
    }
    .info {
      background: #1a2a3a;
      border-color: #2d4a5a;
      color: #7fb8f8;
    }
    pre {
      background: #1a1f29;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Brain Link Tracker - Build Test</h1>
    <div id="test-results"></div>
  </div>

  <script type="module">
    const results = document.getElementById('test-results');
    
    function addStatus(type, message) {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = message;
      results.appendChild(div);
    }

    // Test 1: Check if React is loaded
    addStatus('info', 'Testing React app initialization...');
    
    // Test 2: Check for build files
    fetch('/dist/index.html')
      .then(response => {
        if (response.ok) {
          addStatus('success', '✓ Build files exist');
          return response.text();
        } else {
          addStatus('error', '✗ Build files missing');
        }
      })
      .then(html => {
        if (html && html.includes('root')) {
          addStatus('success', '✓ HTML structure correct');
        }
      })
      .catch(err => {
        addStatus('error', '✗ Error loading build: ' + err.message);
      });

    // Test 3: Check for JavaScript errors
    window.addEventListener('error', (e) => {
      addStatus('error', '✗ JavaScript Error: ' + e.message);
    });

    // Test 4: Try to load the main bundle
    setTimeout(() => {
      const scripts = document.querySelectorAll('script[type="module"]');
      if (scripts.length > 0) {
        addStatus('success', `✓ Found ${scripts.length} module script(s)`);
      } else {
        addStatus('error', '✗ No module scripts found');
      }
    }, 1000);
  </script>
</body>
</html>
